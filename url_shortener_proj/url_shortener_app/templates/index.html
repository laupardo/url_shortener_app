<!-- Main page, collects data, shows shortener url, link redirects to new tab, uses bootsrap as css framework -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1>URL Shortener App</h1>

        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'index' %}">
                    {% csrf_token %}
                    <label for="original_url" class="form-label">Enter a Long URL:</label>
                    <input type="url" id="original_url" name="original_url" class="form-control" required>
                    <button type="submit" class="btn btn-secondary">Shorten URL</button>
                </form>
                {% if shortened_url %}
                <p>Your shortened URL: <a href="{{ shortened_url }}" target="_blank">{{ shortened_url }}</a></p>
                {% endif %}
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
